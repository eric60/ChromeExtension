<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube Scholar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  </head>
  <body>

    <div class="heading">
      <h1>YouTube Scholar</h1>
      <a href="https://www.youtube.com/channel/UC3yA8nDwraeOfnYfBWun83g" target="_blank"><img src="icon.png" height="50" width="65"></a>
    </div>

    <div class="range">
      <input id="rangeSlider" type="range" step="1" min="1" max="13" list="ticks">
      <div><label id="rangeText"></label></div>
      <datalist id="ticks">
        <option value="1"</option>
        <option value="2"</option>
        <option value="3"</option>
        <option value="4"</option>
        <option value="5"</option>
        <option value="6"</option>
        <option value="7"</option>
        <option value="8"</option>
        <option value="9"</option>
        <option value="10"</option>
        <option value="11"</option>
        <option value="12"</option>
        <option value="13"</option>
      </datalist>
    </div>

    <div class="footer">
       <button id="startButton" type="button">Start</button>
       <p id="text" style="font-size: 13px;">Press start to block all YouTube videos except for those in the <strong>Education, Science & Technology, and Howto & Style</strong> categories</p>
    </div>

    <div class="addedElement">
      <p id="timer">0:00:00</p>
      <p style="font-size: 15px;">All YouTube videos not in the <strong>Education, Science & Technology, or Howto & Style</strong> categories are blocked</p>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="js/popup.js"></script>
   
  </body>
</html>
