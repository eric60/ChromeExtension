<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube Scholar</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/background.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    
    <div class="heading">
      <h1>YouTube Scholar</h1>
      <a href="https://www.youtube.com" target="_blank"><img src="icon.png" height="70" width="95"></a>
    </div>


    <div class="footer">
       <button id="startButton" type="button">Activate</button>
       <p id="text">Press Activate to block YouTube videos not in <strong>Education, Science & Technology, or Howto & Style</strong> categories</p>
    </div>

    <div class="addedElement">
      <p style="color: tomato;" id="timer"><strong>0:00:00</strong></p>
      <p id="addedText">YouTube videos not in <strong>Education, Science & Technology, or Howto & Style</strong> categories are blocked</p>
    </div>

  </body>
</html>
